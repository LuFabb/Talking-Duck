<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talking Duck</title>

  <!-- Icon -->
  <link rel="icon" href="./images/icon.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- heading -->
    <header>
      <img src="./images/logo.png" alt="Logo Coding Week">
    </header>
    
    <!-- main content -->
    <main>
      <!-- textarea -->
      <textarea placeholder="Write here..."></textarea>
      <!-- controls -->
      <div class="controls">
        <!-- play button -->
        <button>
          <img src="./images/play.png" alt="Play">
        </button>
        <!-- pitch controls -->
        <div class="pitch-controls">
          <label>Pitch</label>
          <input type="range" min="0.1" max="2" step="0.1">
        </div>
      </div>
      <!-- duck -->
      <figure>
        <img class="static-duck" src="./images/talking-duck-static.png" alt="static-duck">
        <img class="animated-duck" src="./images/talking-duck-animated.gif" alt="animated-duck">
      </figure>
    </main>
  </div>
  <!-- JS logic -->
  <script src="./script.js"></script>
</body>
</html>
